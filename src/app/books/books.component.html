<mat-card>
  <mat-card-title>Book List</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author. </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
      <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef> ISIN. </th>
        <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="publish_date">
        <th mat-header-cell *matHeaderCellDef> Published. </th>
        <td mat-cell *matCellDef="let element"> {{element.publish_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
