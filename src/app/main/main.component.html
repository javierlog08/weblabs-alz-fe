<app-header #appMainHeader [appMainSideNav]="appMainSideNav"></app-header>

<mat-sidenav-container #appMainContainer class="main-container">
    <mat-sidenav #appMainSideNav class="main-sidenav" mode="over" [fixedInViewport]=true [fixedTopGap]=0
    [fixedBottomGap]=0>
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
