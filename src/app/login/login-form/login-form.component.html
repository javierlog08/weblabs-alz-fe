<h1 mat-dialog-title>Log In</h1>
<mat-dialog-content>
    <div>
        <form class="login-form">
            <mat-form-field>
                <input matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button  mat-dialog-close color='primary'>LogIn</button>
</mat-dialog-actions>
